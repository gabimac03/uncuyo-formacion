<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-body">
  <div class="card">
    <h1>Recuperar contraseña</h1>
    <form id="fForgot">
      <label>DNI (opcional si ingresás el correo)
        <input type="text" id="dni" inputmode="numeric" pattern="\d{7,9}"/>
      </label>
      <label>Correo (opcional si ingresás el DNI)
        <input type="email" id="email"/>
      </label>

      <button class="btn" type="submit">Enviar instrucciones</button>
      <p class="msg" id="msg"></p>
    </form>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    $('#fForgot')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      $('#msg').textContent = 'Procesando...';

      const dni = $('#dni').value.trim();
      const email = $('#email').value.trim();

      if (!dni && !email) {
        $('#msg').textContent = 'Ingresá tu DNI o tu correo.';
        return;
      }

      try {
        await fetch('/api/password/forgot', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            dni: dni || undefined,
            email: email || undefined
          })
        });
        $('#msg').style.color = '#22c55e';
        $('#msg').textContent = 'Si existe una cuenta, enviaremos instrucciones a su correo.';
      } catch {
        $('#msg').textContent = 'Error de red.';
      }
    });
  </script>
</body>
</html>
