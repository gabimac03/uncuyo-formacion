<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recuperar contrase침a</title>
  <link rel="stylesheet" href="../css/style.css"/>  
  <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
</head>
<body class="login-body">
  <div class="card">
    <h1>Recuperar contrase침a</h1>
    <form id="fForgot" autocomplete="off">
      <label>Correo
        <input type="email" id="email" required/>
      </label>
      <button class="btn" type="submit">Enviar instrucciones</button>
      <p class="msg" id="msg"></p>
      <p class="tiny" style="margin-top:10px;color:#94a3b8">
        <a href="/login.html">Volver a iniciar sesi칩n</a>
      </p>
    </form>
  </div>

  <script>
    (function () {
      const $ = s => document.querySelector(s);
      const form = $('#fForgot');
      const msg  = $('#msg');
      const btn  = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.style.color = '';
        msg.textContent = 'Procesando...';

        const email = $('#email').value.trim().toLowerCase();
        if (!email) {
          msg.style.color = '#ef4444';
          msg.textContent = 'Ingres치 tu correo.';
          return;
        }

        btn.disabled = true;

        try {          
          const res = await fetch('/api/password/forgot', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ email })
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            msg.style.color = '#ef4444';
            msg.textContent = data?.error || `Error: ${res.status}`;
            return;
          }

          msg.style.color = '#22c55e';
          msg.textContent = data?.msg || 'Si existe una cuenta, se enviaron instrucciones.';
        } catch {
          msg.style.color = '#ef4444';
          msg.textContent = 'Error de red.';
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
