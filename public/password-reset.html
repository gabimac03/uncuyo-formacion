<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
</head>
<body class="login-body">
  <div class="card">
    <h1>Restablecer contraseña</h1>
    <form id="fReset" autocomplete="off">
      <label>Nueva contraseña
        <input type="password" id="password" required/>
      </label>
      <input type="hidden" id="token"/>
      <button class="btn" type="submit">Actualizar contraseña</button>
      <p class="msg" id="msg"></p>
      <p class="tiny" style="margin-top:10px;color:#94a3b8">
        <a href="/login.html">Volver a iniciar sesión</a>
      </p>
    </form>
  </div>

  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      document.querySelector('#token').value = token || '';

      const form = document.querySelector('#fReset');
      const msg  = document.querySelector('#msg');
      const btn  = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.style.color = '';
        msg.textContent = 'Procesando...';

        const password = document.querySelector('#password').value.trim();
        if (!password) {
          msg.style.color = '#ef4444';
          msg.textContent = 'Ingresá una nueva contraseña.';
          return;
        }

        btn.disabled = true;

        try {
          const res = await fetch('/api/password/reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            msg.style.color = '#ef4444';
            msg.textContent = data?.error || `Error: ${res.status}`;
            return;
          }

          msg.style.color = '#22c55e';
          msg.textContent = data?.message || 'Contraseña actualizada correctamente.';
        } catch {
          msg.style.color = '#ef4444';
          msg.textContent = 'Error de red.';
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
